<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
</head>
<body>
    <calculator>
        <screen>
            <div id="answers">numbers go here</div>
        </screen>
        <buttons>
            <row>
                <button id="clear" class="operator">clear</button>
                <button id="delete" class="operator">delete</button>
            </row>
            <row>
                <button id="seven">7</button>
                <button id="eight">8</button>
                <button id="nine">9</button>
                <button id="divide" class="operator">รท</button>
            </row>
            <row>
                <button id="four">4</button>
                <button id="five">5</button>
                <button id="six">6</button>
                <button id="multiply" class="operator">x</button>
            </row>
            <row>
                <button id="one">1</button>
                <button id="two">2</button>
                <button id="three">3</button>
                <button id="subtract" class="operator">-</button>
            </row>
            <row>
                <button id="zero">0</button>
                <button id="decimal">.</button>
                <button id="equals" class="operator">=</button>
                <button id="add" class="operator">+</button>
            </row>
        </buttons>
    </calculator>
</body>
</html>
